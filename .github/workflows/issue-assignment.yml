name: Issue assignment

on:
  issues:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: "Auto-assign issue"
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.ISSUE_ASSIGNMENT_READORG_PAT }}
          teams: connxio-developers
          allowSelfAssign: true
